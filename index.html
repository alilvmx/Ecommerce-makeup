<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <h1>TIENDA</h1>
        <div class="container-cart-icon">

            <div class="container-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>


            <div class="container-cart-products hidden-cart">
                    <div class="row-product">
                        <div class="cart-product">
                            <div class="info-cart-product">
                                    <span class="cantidad-producto-carrito">1</span>
                                    <p class="titulo-producto-carrito">Cosmeticos</p>
                                    <span class="precio-producto-carrito">$100</span>
                            </div>
        
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                </svg>
                            
                        </div>
                    </div>

                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">0</span>
                </div>
            </div>


        </div>
    </header>

    <div class="container-items">
        
        <div class="item">
            <div class="img">
                <img src="/img//1.png" alt="producto">
            </div>
            <div class="info-product">
                <h2>Sombras frías </h2>
                <p class="price">$100</p>
                <button class="btn-add-cart" >Añadir a carrito</button>
            </div>
        </div>
        <div class="item">
            <div class="img">
                <img src="/img/2.png" alt="producto">
            </div>
        
            <div class="info-product">
                <h2>Kit Maquillaje Pro</h2>
                <p class="price">$100</p>
                <button  class="btn-add-cart">Añadir a carrito</button>
            </div>
        </div>
        <div class="item">
            <div class="img">
                <img src="/img/3.png" alt="producto">
            </div>
        
            <div class="info-product">
                <h2>Sombras colores</h2>
                <p class="price">$100</p>
                <button class="btn-add-cart">Añadir a carrito</button>
            </div>
        </div>
        <div class="item">
            <div class="img">
                <img src="/img/4.png" alt="producto">
            </div>
        
            <div class="info-product">
                <h2>Polvo Compacto</h2>
                <p class="price">$100</p>
                <button class="btn-add-cart">Añadir a carrito</button>
            </div>
        </div>
        <div class="item">
            <div class="img">
                <img src="/img/5.png" alt="producto">
            </div>
        
            <div class="info-product">
                <h2>Esponjas</h2>
                <p class="price">$100</p>
                <button class="btn-add-cart">Añadir a carrito</button>
            </div>
        </div>
        <div class="item">
            <div class="img">
                <img src="/img/6.png" alt="producto">
            </div>
        
            <div class="info-product">
                <h2>Delineador clásico</h2>
                <p class="price">$100</p>
                <button class="btn-add-cart">Añadir a carrito</button>
            </div>
        </div>
    </div>

<script src="/main.js"></script>
</body>
</html>
